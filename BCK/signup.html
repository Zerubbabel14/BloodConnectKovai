<!DOCTYPE html>
<html>
    <head>
        <script src="signup.js"></script>
        <title>Donor - Sign Up</title>
        <link rel="stylesheet"
        href="signup.css">

    <body>
      <a href="index.html"><img src="img9.png"></a>
        <center>
            <br>
            <div class="heading">
                    <h2>Signup to be a new donor</h2>

            <form>
            <div class="user-input-wrp">
                <br/>
                <input type="text" class="inputText" id="t1" required/>
                <span class="floating-label">Name</span>
              </div><br><br>
              <div class="user-input-wrp">
                <br/>
                <input type="email" class="inputText" id="t2" required/>

              </div><br><br>
              <div class="user-input-wrp">
                <br/>
                <input type="password" class="inputText" id="t3" required/>

              </div><br><br>
              <div class="user-input-wrp">
                <br/>
                <input type="password" class="inputText" id="t4" required/>
                <span class="floating-label">Re-enter Password</span>
              </div><br><br>
            <br><br>
                <input type="submit" value="Sign Up" class="button1">
              </form><br><br><br><br><br><br>
                <h3 style="color: aliceblue;font-family:'Arial Black' ;">Already have an account, Login</h3>
