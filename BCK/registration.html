<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js">
    </script>
</head>
<body>
    <div class="header">
        <center>
        <h2>DONOR REGISTRATION</h2>
        </center>
    </div><br>
    <div class="outer">
        <div class="inner">
        <div>
            <label>Name</label><br>
            <input type="text" class="form-control" required>
        </div><br>
        <div>
            <label>Age</label><br>
            <input type="text" class="form-control" required>
        </div><br>
        <div>
            <label>Gender</label><br>
            <select class="form-control" required>
                <option>-select your gender-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
            </select>
        </div><br>
        <div>
            <label>Mobile no</label><br>
            <input type="text" class="form-control" required>
        </div><br>
        <div>
            <label>Blood Group</label><br>
            <select class="form-control" required>
                <option>-select your blood group-</option>
                <option>AB +ve</option>
                <option>AB -ve</option>
                <option>A +ve</option>
                <option>A -ve</option>
                <option>B +ve</option>
                <option>B -ve</option>
                <option>O +ve</option>
                <option>O -ve</option>
            </select>
        </div><br>
        <div>
            <label>Address</label><br>
            <input type="textarea" class="form-control" required>
        </div><br>
        <div>
            <label>Region</label><br>
            <select class="form-control" required>
                <option>-select your region-</option>
                <option>Coimbatore North</option>
                <option>Coimbatore South</option>
                <option>Pollachi</option>
            </select>
        </div><br>
        <div>
            <label>Aadhar no</label><br>
            <input type="text" class="form-control" required>
        </div>
        <div>
            <input type="checkbox" class="check1" required>
            <label>I hereby accept <a  href="#" onclick="fun2()">terms & conditions</a> of registering as a blood donor.</label>
        </div><br>
        <center>
        <a href="loginpath.html"><input type="button" value="Save" class="button1" ></center></a>
    </div>
    </div>
</body>
</html>
